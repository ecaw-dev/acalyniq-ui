<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <title>AcalynIQ | Register</title>
</head>

<body>

    <main class="form-wrapper">
        <header class="form-header">
            <h2> <i class="fa-solid fa-user-plus"></i> Register</h2>
            <p>Please, fill in the form bellow with your details in order to create an account.</p>
        </header>
        <div class="form-container">
            <form action="" class="data-form register-form">

                <div class="slides-container">
                    <div class="form-slide active">
                        <div class="fields-container">

                            <div class="form-group">
                                <div class="field">
                                    <label for="name">First name*</label>
                                    <input type="text" autofocus required class="blur-bg" autocomplete="first-name"
                                        id="firstName" placeholder="eg. John ">
                                </div>

                                <div class="field">
                                    <label for="name">Middle name</label>
                                    <input type="text" class="blur-bg" autocomplete="middle-name" id="middleName"
                                        placeholder="eg. Doe">
                                </div>

                                <div class="field">
                                    <label for="name">Last name*</label>
                                    <input type="text" required class="blur-bg" autocomplete="last-name" id="lastName"
                                        placeholder="eg. Doe">
                                </div>
                            </div>

                                <div class="field">
                                    <label for="phoneNumber">Phone number*</label>
                                    <div class="phone-container blur-bg pos1">
                                        <span class="blur-bg">+20</span>
                                        <input type="tel" required class="" autocomplete="tel" id="phoneNumber"
                                            placeholder="eg. 020 1234 5678">
                                    </div>
                                </div>

                              


                            <div class="form-group">
                                <div class="field">
                                    <label for="name">Gender*</label>
                                    <select required name="gender" id="gender" class="blur-bg">
                                        <option value="" disabled selected hidden>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>

                                <div class="field">
                                    <label for="name">Date of birth*</label>
                                    <input type="date" required class="blur-bg" autocomplete="date-of-birth"
                                        id="dateOfBirth">
                                </div>

                                <div class="field">
                                    <label for="role">
                                        Role*
                                    </label>
                                
                                    <select name="role" class="blur-bg" id="role">
                                        <option value="" disabled selected hidden>
                                            Select role
                                        </option>
                                        <option value="student">Student</option>
                                        <option value="instructor">Instructor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-slide">
                        <div class="fields-container">
                            <div class="field">
                                <label for="email">Email*</label>
                                <input type="email" required class="blur-bg " autocomplete="new-email" id="email"
                                    placeholder="eg. john@example.com">
                            </div>
                            <div class="field">
                                <label for="password">Password*</label>
                                <div class="password-container blur-bg pos1">
                                    <input type="text" required class="" autocomplete="new-password" id="password"
                                        placeholder="eg. secret_p@ss****123">
                                    <i class="fa-solid fa-eye toggle-show-password"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label for="name">Username*</label>
                                <input type="text" required class="blur-bg" autocomplete="new-name" id="username"
                                    placeholder="eg. john_doe ">
                            </div>

                        </div>
                    </div>
                </div>


                <div class="slide-buttons">
                    <button type="button" class="prev-btn btn bg-white">Back</button>
                    <button type="submit" class="submit-btn btn">Continue</button>

                    <button type="button" class="next-btn btn">Next</button>
                </div>
            </form>

        </div>


    </main>


    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="../js/register.js"></script>

</body>

</html>
