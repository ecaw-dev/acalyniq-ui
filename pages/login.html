<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <title>AcalynIQ | Login</title>
</head>

<body>

        
        <main class="form-wrapper">
            <div class="heading">
                <p class="info"> Don't have an account? <a href="register.html">Register</a> </p>
                <span><i class="fa-solid fa-info-circle"></i> Labels taged with * are required</span>
                </div>
            <header class="form-header">
                <h2> <i class="fa-solid fa-sign-out"></i> Login</h2>
                <p>Welcom back to AcalynIQ.</p>
            </header>
            <div class="form-container">
                <form action="" class="data-form register-form">
        
                    <div class="fields-container">
                        <div class="field">
                            <label for="emailOrUsername">Email or Username*</label>
                            <input type="email" required class="blur-bg " autocomplete="new-email" id="emailOrUsername"
                                placeholder="Enter your email or username">
                        </div>
                        <div class="field">
                            <label for="password">Password*</label>
                            <div class="password-container blur-bg pos1">
                                <input type="text" required class="" autocomplete="new-password" id="password"
                                    placeholder="Enter your password">
                                <i class="fa-solid fa-eye toggle-show-password"></i>
                            </div>
                        </div>
                    
                    </div>
        
              
                        <button type="submit" class="submit-btn btn">Login</button>
                </form>
        
            </div>
        
        
        </main>
    

    

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="js/index.js"></script>

</body>

</html>
