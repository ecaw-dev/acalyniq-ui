<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/create-student.css" />
    <title>AcalynIQ | Onboarding</title>
</head>

<body>


    <main class="form-wrapper">
        <header class="form-header">
            <h2> <i class="fa-solid fa-school"></i> Register a teacher</h2>
            <p>Please fill in the form below to register as a teacher.</p>
        </header>
        <div class="form-container">
            <form action="" class="data-form register-form">

                <div class="fields-container">
                    <div class="field">
                        <label for="profession">Profession/Subject*</label>
                        <input type="text" id="profession" required placeholder="eg. Mathematics" class="profession blur-bg">
                    </div>
                    <div class="field">
                        <label for="password">School*</label>
                            <input type="text" required class="blur-bg" autocomplete="new-school" id="school"
                                placeholder="eg. St. John's Primary School">
                    </div>

                    <div class="field">
                        <label for="grades">
                            Grades
                        </label>

                        <div class="grades-input-container">
                            <select name="grades" class="blur-bg" id="grades">
                                <option value="" disabled selected hidden> -- Select Teached Gardes -- </option>
                                <option value="5">Primary 5</option>
                                <option value="6">Primary 6</option>
                                <option value="7">Preparatory 1</option>
                                <option value="8">Preparatory 2</option>
                                <option value="9">Preparatory 3</option>
                                <option value="10">Secondary 1</option>
                                <option value="11">Secondary 2</option>
                                <option value="12">Secondary 3</option>
                                </select>
                            <button type="button" class="btn bg-white add-grade"><i class="fa-solid fa-plus"></i></button>
                        </div>


                        <div class="grades-container">
                            
                        </div>
                    </div>

                </div>


                <button type="submit" class="submit-btn btn">Complete</button>
            </form>

        </div>


    </main>




    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="../js/create-instructor.js"></script>

</body>

</html>
