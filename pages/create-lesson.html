<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/create-course.css" />

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">


    <title>AcalynIQ | Add Lesson</title>
</head>

<body>
    <main class="form-wrapper">


        <header class="form-header">
            <h2> <i class="fa-solid fa-plus-circle"></i> Add New Lesson</h2>
            <p>Add a new lesson to your course (tip: you can always add more later).</p>
        </header>
        <div class="form-container">
            <form action="" class="data-form register-form">

                <div class="slides-container">
                    <div class="form-slide active">
                        <div class="fields-container">


                            <div class="field">
                                <label for="title">Title</label>
                                <input type="text" required class="blur-bg" autocomplete="new-title" id="title"
                                    placeholder="eg. Web Development">
                            </div>


                            <div class="form-group">


                                <div class="field textarea-container">
                                    <label for="description">Description</label>
                                    <textarea type="text" required class="blur-bg" autocomplete="new-description"
                                        id="description" placeholder="eg. Web Development"></textarea>
                                </div>

                                <div class="field upload-video-container">
                                    <label for="image" class="blur-bg"> <i class="fa-solid fa-upload"></i> Upload
                                        Video</label>
                                    <input type="file" required class="blur-bg" autocomplete="new-image" id="image"
                                        placeholder="eg. Web Development">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-slide">
                        <div class="fields-container">

                           <div class="field">
                                <label for="editor-container">
                                    Write your lesson content
                                </label>
                                <div id="editor-container" class="blur-bg"></div>
                           </div>
                        </div>
                    </div>
                </div>


                <div class="slide-buttons">
                    <button type="button" class="prev-btn btn bg-white">Back</button>
                    <button type="submit" class="submit-btn btn">Save</button>

                    <button type="button" class="next-btn btn">Next</button>
                </div>
            </form>

        </div>


    </main>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        const quill = new Quill('#editor-container', {
            theme: 'snow', // 'bubble' is another option
            placeholder: 'Write your lesson content here...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    ['blockquote', 'code-block'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });
    </script>
      
    <script src="../js/register.js"></script>

</body>

</html>
